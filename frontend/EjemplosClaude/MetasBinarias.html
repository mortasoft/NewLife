<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Booleana</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .goal-card {
            transition: transform 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .goal-card:hover {
            transform: translateY(-5px);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #198754;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(25, 135, 84, 0.1);
            z-index: 1;
            pointer-events: none;
        }
        .celebration-active {
            display: block;
            animation: celebrate 1s;
        }
        @keyframes celebrate {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
            <!-- Meta Booleana -->
            <div class="col">
                <div class="card h-100 shadow-sm goal-card position-relative">
                    <div class="celebration">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                        </div>
                    </div>
                    <div class="card-header bg-info text-white position-relative">
                        <h5 class="card-title mb-0">Certificación Profesional</h5>
                        <p class="card-text mb-0 small">Fecha: 30/06/2025</p>
                        <span class="position-absolute top-0 end-0 translate-middle-y mt-3 me-3 badge bg-success">
                            Activa
                        </span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Obtener la certificación en desarrollo web avanzado para mejorar mis oportunidades profesionales.</p>
                        
                        <h6 class="border-bottom pb-2 mb-3">Estado</h6>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <span class="fw-bold">Meta Completada</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="boolean-goal">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="alert alert-light border text-center mb-0" id="status-message">
                            <i class="bi bi-hourglass-split me-2"></i>
                            <span>Meta en progreso - ¡Sigue trabajando!</span>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="badge bg-secondary me-1">certificación</span>
                                <span class="badge bg-secondary">desarrollo</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-2">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSwitch = document.getElementById('boolean-goal');
            const statusMessage = document.getElementById('status-message');
            const celebration = document.querySelector('.celebration');
            
            toggleSwitch.addEventListener('change', function() {
                if (this.checked) {
                    statusMessage.className = 'alert alert-success border text-center mb-0';
                    statusMessage.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i><span>¡Felicidades! Meta completada.</span>';
                    
                    // Mostrar celebración
                    celebration.classList.add('celebration-active');
                    setTimeout(() => {
                        celebration.classList.remove('celebration-active');
                    }, 1000);
                } else {
                    statusMessage.className = 'alert alert-light border text-center mb-0';
                    statusMessage.innerHTML = '<i class="bi bi-hourglass-split me-2"></i><span>Meta en progreso - ¡Sigue trabajando!</span>';
                }
            });
        });
    </script>
</body>
</html>
